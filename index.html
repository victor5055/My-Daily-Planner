<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link                  
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Header Start-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Header Finish-->
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="06:00" class="row time-block">
        <div id="6" class="col-md-1 hour">06:00</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fa fa-lock" aria-hidden="true"> </i>Save</button>
      </div>

      <div id = "07:00" class="row time-block">
        <div id='7' class="col-md-1 hour">07:00</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fa fa-lock" aria-hidden="true"> </i>Save</button>
      </div>

      <div id = "08:00" class="row time-block">
        <div id='8' class="col-md-1 hour">08:00</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fa fa-lock" aria-hidden="true"> </i>Save</button>
      </div>
      
      <div id = "09:00" class="row time-block">
        <div id='9' class="col-md-1 hour">09:00</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fa fa-lock" aria-hidden="true"> </i>Save</button>
      </div>
      
      <div id = "10:00" class="row time-block">
        <div id='10' class="col-md-1 hour">10:00</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fa fa-lock" aria-hidden="true"> </i>Save</button>
      </div>
    </div>
                            <!--jQuery link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
